<div class="wholePage">
    <div class="header">

        <div class="gameName">
            <h1>2048</h1>
        </div>
        <div class="points">
            <div class="pointsTable">
                <span> Total Points </span>
                <span>{{ totalPoints }}</span>
            </div>
            <div class="pointsTable">
                <span> Your Record </span>
                <span>{{ yourRecord }}</span>
            </div>
            <div>
                <button mat-raised-button (click)="resetGame()">Reset Game</button>
            </div>
            <div>
                <button mat-raised-button (click)="openDialog()">Regras/Rules</button>
            </div>
        </div>
    </div>
    
    <div class="gameTable">
        <div class="mask">
        </div>
        <app-box [curB]="curB"
    [quantityes]="quantityes"
    [popAnimation]="popAnimation"
    ></app-box>
    </div>
</div>
